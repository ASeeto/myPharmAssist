<div>
    <h1>Pharmacy Search</h1>
    <p>Search for a nearby address and select your preferred pharmacy.</p>
    <input id="searchTextField" class="form-control" placeholder="Enter a Location"/>
    <p> &nbsp; </p>
    <div class="pharmacy-wrap">
        <div class="col-md-9 pharmacy">
            <div id="map-canvas" class="col-md-12"></div>
        </div>
        <div class="pharmacy col-md-3">
            <div id="pharmacyDetails">
                <h2>Details</h2>
                <p> &nbsp; </p>
                <p>Please select your preferred pharmacy by selecting its marker from the map and then clicking the save button.</p>
            </div>
        </div>
        <div style="clear:both"></div>
    </div>
    <div class="popup-alert alert alert-error alert-danger" style="display:none;position:fixed;bottom:10%;left:10%;"></div>
    <div class="popup-alert alert alert-success alert-success" style="display:none;position:fixed;bottom:10%;left:10%;"></div>
</div>
