<div>
  <h1>myPharmAssist</h1>
  <div class="alert alert-error alert-danger" style="display:none;"></div>
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-12">
        <div class="input-group">
          <span class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
          </span>
          <input class="form-control" type="email" id="inputEmail" placeholder="Email"></input>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <div class="input-group">
          <span class="input-group-addon">
              <span class="glyphicon glyphicon-lock"></span>
          </span>
          <input class="form-control" type="password" id="inputPassword" placeholder="Password"></input>
        </div>
      </div>
    </div>
    <p>&nbsp;</p>
    <div class="form-group">
      <div class="col-sm-6">
        <button class="form-control btn btn-primary" id="loginButton" type="submit">Sign In</button>
      </div>
      <div class="col-sm-6">
        <button class="form-control btn btn-success" id="registerButton" type="submit">Register</button>
      </div>
    </div>
  </form>
</div>
<div style="clear:both"></div>
