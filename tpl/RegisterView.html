<p>&nbsp;</p>
<div class="signin">
  <h1>Register</h1>
  <div class="alert alert-error alert-danger" style="display:none;">
  </div>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input class="form-control" type="email" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input class="form-control" type="password" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <button class="form-control btn btn-success" id="registerButton" type="submit">Register</button>
        </div>
      </div>
    </form>
  <a style="width:100%" class="btn btn-primary" href="#login">Already have an account? Login instead.</a>
</div>
