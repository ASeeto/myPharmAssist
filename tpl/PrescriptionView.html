<div>
    <h1>Prescriptions</h1>
    <p>Create profiles for each individual's prescriptions.</p>
    <p>&nbsp;</p>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target=".bs-example-modal-sm">+</button>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">     
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" id="inputName" placeholder="Name">
                </div>
              </div>
              <div class="form-group">
                <label for="inputColor" class="col-sm-2 control-label">Color</label>
                <div class="col-sm-10">
                    <input type="text" id="inputColor" placeholder="Color">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success">Create Profile</button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
</div>
