<div>
    <h1>Prescriptions</h1>
    <p>Create profiles for each individual's prescriptions.</p>
    <p>&nbsp;</p>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target=".bs-example-modal-sm">+</button>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">     
            <h2>New Profile</h2>

            <form class="form-horizontal">
              
              <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" id="inputName" placeholder="Name">
                </div>
              </div>
              
              <div class="form-group">
                <label for="inputColor" class="col-sm-2 control-label">Color</label>
                <div class="col-sm-10">
                  <div class="input-group pick-color">
                    <span class="input-group-addon"><i></i></span>
                    <input class="form-control" type="text" id="inputColor" placeholder="Color" value="00f">
                  </div>
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="form-control btn btn-success" type="submit">Create Profile</button>
                </div>
              </div>

            </form>

        </div>
      </div>
    </div>
</div>
