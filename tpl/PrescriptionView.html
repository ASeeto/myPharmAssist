
<div class="row-fluid">
    <h1>Prescriptions</h1>
    <p>Create profiles for each individual's prescriptions.</p>
    <p>&nbsp;</p>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target=".bs-example-modal-sm">+</button>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">     
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label" for="inputEmail">Email</label>
                    <div class="controls">
                        <input type="text" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="inputPassword">Password</label>
                    <div class="controls">
                        <input type="password" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <button type="submit" class="btn" id="loginButton">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
</div>
